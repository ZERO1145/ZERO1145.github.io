                <p>需要以下准备事项<br>

二，需要有木雪橇和至少7个木头.<br>
步骤：<br>
1.让一位玩家握住木雪橇，并且保持静止.<br>
2.先将三个木头放置木雪橇中.<br>
3.让另外两个玩家拿起两个木头，连续执行放入和取出动作.<br>
4.当木头凭空出现，即代表bug成功生效.<br>
注意！此bug会破坏游戏平衡性！请谨慎使用！</p>
